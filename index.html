<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/forAll.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div>
        <div id="page-1">
            <div id="page-1-date">
                <div id="page-1-date-head">日期</div>
                <div id="page-1-date-value" class="writing-today">日期</div>
            </div>
            <div id="page-1-time">
                <div id="page-1-time-head">時間</div>
                <div id="page-1-time-value" class="writing-time">時間</div>
            </div>
            <div id="latte" class="page-1-coffee">
                <div class="page-1-coffee-head">拿鐵咖啡</div>

                <div class="page-1-coffee-attribute-weight">重量</div>
                <div class="page-1-coffee-attribute-temperature">溫度</div>
                <div class="page-1-coffee-attribute-height">含奶泡平杯</div>
                <div class="page-1-coffee-attribute-taste">風味品評</div>

                <div class="page-1-coffee-value-weight">重量</div>
                <div class="page-1-coffee-value-temperature">溫度</div>
                <div class="page-1-coffee-value-height">8分</div>
                <div class="page-1-coffee-value-taste">OK</div>
            </div>
            <div id="americano" class="page-1-coffee">
                <div class="page-1-coffee-head">美式咖啡</div>

                <div class="page-1-coffee-attribute-weight">重量</div>
                <div class="page-1-coffee-attribute-temperature">溫度</div>
                <div class="page-1-coffee-attribute-height">含奶泡平杯</div>
                <div class="page-1-coffee-attribute-taste">風味品評</div>

                <div class="page-1-coffee-value-weight">重量</div>
                <div class="page-1-coffee-value-temperature">溫度</div>
                <div class="page-1-coffee-value-height">8分</div>
                <div class="page-1-coffee-value-taste">OK</div>
            </div>
        </div>

        <button id="generate-random-number">產生亂數</button>

    </div>
</body>

<script src="./js/index.js"></script>

</html>
